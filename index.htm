<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
      <h3>Scoreboard</h3>
      <div class="scoreboard">
        <div class="playerBlue">Blue Player</div>
        <div class="playerRed">Red Player</div>
      </div>
    </header>
    <table class="table">
      <tr>
        <td class="box"></td>
        <td class="box"></td>
        <td class="box"></td>
      </tr>
      <tr>
        <td class="box"></td>
        <td class="box"></td>
        <td class="box"></td>
      </tr>
      <tr>
        <td class="box"></td>
        <td class="box"></td>
        <td class="box"></td>
      </tr>
    </table>
    <i class="bi bi-arrow-clockwise" id="reset"></i>
    <footer>
      Created by
      <a href="https://github.com/VasaOfficial">
        <i class="bi bi-github" id="git-icon"></i>
      </a>
    </footer>
  </body>
</html>
