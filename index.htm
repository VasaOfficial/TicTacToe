<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header><h1>Tic Tac Toe</h1></header>
    <div class="container">
   <table class="table">
        <tbody>
                <tr>
                    <td class="box" id="0">X</td>
                    <td class="box" id="1">O</td>
                    <td class="box" id="2"></td>
                </tr>
                <tr>
                    <td class="box" id="3"></td>
                    <td class="box" id="4"></td>
                    <td class="box" id="5"></td>
                </tr>
                <tr>
                    <td class="box" id="6"></td>
                    <td class="box" id="7"></td>
                    <td class="box" id="8"></td>
                </tr>
         </tbody>
   </table>
  </body>
</html>
